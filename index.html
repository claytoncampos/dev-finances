<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,200;1,400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon//favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon//favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="./assets/favicon//safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <header>
      <img src="./assets/logo.svg" alt="logo dev finance" />
      <div class="switch__container">
        <input
          id="switch-shadow"
          class="switch switch--shadow"
          type="checkbox"
          aria-label="night-mode"
        />
        <label for="switch-shadow"></label>
      </div>
      </div>
    </header>

    <main class="container">
      <section id="balance" >
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span> Entradas </span>
            <img src="./assets/income.svg" alt="image de entradas" />
          </h3>
          <p id="incomeDisplay">R$0.000</p>
        </div>

        <div class="card">
          <h3>
            <span> Saidas </span>
            <img src="./assets/expense.svg" alt="image de saidas" />
          </h3>
          <p id="expenseDisplay">R$0.000</p>
        </div>

        <div class="card total">
          <h3>
            <span> Total </span>
            <img src="./assets/total.svg" alt="image de total" />
          </h3>
          <p id="totalDisplay">R$0.000</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" class="button new" onclick="isOpenModal()"
          >+ Nova Transação</a
        >
        <table id="data-table">
          <thead>
            <tr >
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description"> Descrição </label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount"> Descrição </label>
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="R$ 0,00"
              />
              <small class="help"
                >Use o sinal <b> - (negativo)</b> para despesas e
                <b>, (virgula)</b> para casas decimais</small
              >
            </div>

            <div class="input-group">
              <label class="sr-only" for="date"> Descrição </label>
              <input type="date" id="date" name="date" />
            </div>

            <div class="input-group actions">
              <a class="button cancel" href="#" onclick="isOpenModal()"
                >Cancelar</a
              >
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>     
      <p>Dev.Finance$</p>
      <img src="./assets/maratona.png" />
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
